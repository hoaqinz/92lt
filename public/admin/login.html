<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92LOTTERY Admin - Đăng nhập</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
        }
        
        .loginContainer {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .loginCard {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .loginHeader {
            background: linear-gradient(135deg, #e60000, #990000);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .loginHeader h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .loginHeader h2 {
            font-size: 18px;
            font-weight: normal;
        }
        
        .loginForm {
            padding: 20px;
        }
        
        .formGroup {
            margin-bottom: 20px;
        }
        
        .formGroup label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .formGroup input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .formGroup input:focus {
            border-color: #e60000;
            outline: none;
        }
        
        .loginButton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e60000, #990000);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .loginButton:hover {
            background: linear-gradient(135deg, #cc0000, #800000);
        }
        
        .loginFooter {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 14px;
        }
        
        .errorMessage {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loginContainer">
        <div class="loginCard">
            <div class="loginHeader">
                <h1>92LOTTERY</h1>
                <h2>Đăng nhập Admin</h2>
            </div>
            
            <div id="error-message" class="errorMessage"></div>
            
            <div class="loginForm">
                <div class="formGroup">
                    <label for="username">Tên đăng nhập</label>
                    <input
                        type="text"
                        id="username"
                        required
                        autocomplete="username"
                    />
                </div>
                
                <div class="formGroup">
                    <label for="password">Mật khẩu</label>
                    <input
                        type="password"
                        id="password"
                        required
                        autocomplete="current-password"
                    />
                </div>
                
                <button 
                    class="loginButton" 
                    id="login-button"
                >
                    Đăng nhập
                </button>
            </div>
            
            <div class="loginFooter">
                <p>© 2023 92LOTTERY Admin Panel</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra nếu đã đăng nhập thì chuyển hướng đến dashboard
            const authData = localStorage.getItem('adminAuth');
            if (authData) {
                try {
                    const parsedData = JSON.parse(authData);
                    const { isLoggedIn, timestamp } = parsedData;
                    const now = new Date().getTime();
                    const expirationTime = 24 * 60 * 60 * 1000; // 24 giờ
                    
                    if (isLoggedIn && now - timestamp < expirationTime) {
                        window.location.href = '/admin/dashboard.html';
                    }
                } catch (err) {
                    console.error('Error parsing auth data:', err);
                }
            }
            
            // Xử lý đăng nhập
            document.getElementById('login-button').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('error-message');
                
                if (username === 'admin92lottery' && password === 'secure_password_123') {
                    // Lưu trạng thái đăng nhập vào localStorage
                    const authData = JSON.stringify({
                        isLoggedIn: true,
                        username: username,
                        timestamp: new Date().getTime()
                    });
                    
                    localStorage.setItem('adminAuth', authData);
                    
                    // Thiết lập cookie
                    document.cookie = `adminAuth=${authData}; path=/; max-age=${24 * 60 * 60}`;
                    
                    // Chuyển hướng đến trang admin
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorElement.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
                    errorElement.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
